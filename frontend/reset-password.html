<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>重置密码 - My Flower Pots</title>
    <!-- Tailwind CSS (Optimized) -->
    <link rel="stylesheet" href="css/tailwind-built.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <style>
        body {
            font-family: 'Outfit', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="p-6">
    <div id="app" v-cloak class="w-full max-w-md">
        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl shadow-green-100/50 text-center">
            <div
                class="w-20 h-20 bg-green-50 text-green-500 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fas fa-key"></i>
            </div>

            <h1 class="text-3xl font-black text-gray-800 mb-2">重置您的密码</h1>
            <p class="text-gray-400 text-sm mb-8">请设置您的新密码，确保它足够安全</p>

            <div v-if="!token" class="bg-red-50 text-red-500 p-4 rounded-2xl text-sm mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i>
                无效或已过期的重置链接。
                <div class="mt-4">
                    <a href="index.html" class="text-red-600 font-bold underline">返回主页</a>
                </div>
            </div>

            <form v-else @submit.prevent="handleSubmit" class="space-y-4">
                <div class="relative text-left">
                    <label class="text-xs font-bold text-gray-400 ml-4 mb-1 block">新密码</label>
                    <input type="password" v-model="form.password" placeholder="至少8位字符" required
                        class="w-full bg-gray-50 border-none rounded-2xl py-4 px-6 focus:ring-2 focus:ring-green-500 transition-all outline-none">
                </div>

                <div class="relative text-left">
                    <label class="text-xs font-bold text-gray-400 ml-4 mb-1 block">确认新密码</label>
                    <input type="password" v-model="form.confirmPassword" placeholder="再次输入新密码" required
                        class="w-full bg-gray-50 border-none rounded-2xl py-4 px-6 focus:ring-2 focus:ring-green-500 transition-all outline-none">
                    <div v-if="form.password && form.confirmPassword" class="absolute right-4 bottom-4">
                        <i v-if="passwordsMatch" class="fas fa-check text-green-500"></i>
                        <i v-else class="fas fa-times text-red-500"></i>
                    </div>
                </div>

                <div v-if="form.password && form.confirmPassword && !passwordsMatch"
                    class="text-red-500 text-xs text-left px-4">
                    两次输入的密码不一致
                </div>

                <button type="submit" :disabled="!isFormValid || isLoading"
                    class="w-full btn-primary py-5 rounded-[1.5rem] text-lg font-black mt-4 shadow-xl shadow-green-200 disabled:opacity-50 disabled:shadow-none">
                    <span v-if="isLoading">
                        <i class="fas fa-circle-notch fa-spin mr-2"></i>处理中...
                    </span>
                    <span v-else>保存并登录</span>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100">
                <a href="index.html"
                    class="text-gray-400 hover:text-green-500 text-sm font-bold transition">想起账号了？直接登录</a>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted } = Vue;

        createApp({
            setup() {
                const token = ref(new URLSearchParams(window.location.search).get('token'));
                const isLoading = ref(false);
                const form = reactive({
                    password: '',
                    confirmPassword: ''
                });

                const passwordsMatch = computed(() =>
                    form.password === form.confirmPassword
                );

                const isFormValid = computed(() =>
                    form.password.length >= 8 && passwordsMatch.value
                );

                const handleSubmit = async () => {
                    if (!isFormValid.value) return;

                    try {
                        isLoading.value = true;
                        const res = await apiClient.resetPassword(token.value, form.password);

                        if (res.success) {
                            alert('密码重置成功！请使用新密码登录。');
                            window.location.href = 'index.html';
                        }
                    } catch (e) {
                        alert('重置失败: ' + e.message);
                    } finally {
                        isLoading.value = false;
                    }
                };

                return {
                    token, form, isLoading, passwordsMatch, isFormValid, handleSubmit
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
